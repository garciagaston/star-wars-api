<div class="row search-filter">
    <div class="col-md-12">
        <h1>Star Wars <small>Characters</small></h3>
    </div>
</div>

<div class="row">
    <div class="col-sm-6 col-md-3" ng-repeat="character in characters">
        <div class="thumbnail">
            <img class="img-rounded" src="http://placehold.it/500x350/eeeeee/BDBDBD" alt="{{character.name}}">
            <div class="caption">
                <h4><a ng-click="showCharacter(character)" title="{{character.name}}">{{character.name}}</a></h4>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6 center-block" style="float: none !important">
        <button class="btn btn-default btn-block" ng-click="loadMoreCharacters()">Load More</button>
    </div>
</div>


<script type="text/ng-template" id="CharacterModalContent.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">Star Wars <small>{{ character.name }}</small></h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-4">
                <img class="img-responsive img-rounded" src="http://placehold.it/500x350/eeeeee/BDBDBD" alt="{{character.name}}">
            </div>
            <div class="col-md-8">
                <dl>
                    <dt>Name</dt>
                    <dd>{{ character.name }}</dd>

                    <dt>Height</dt>
                    <dd>{{ character.height }}</dd>

                    <dt>Mass</dt>
                    <dd>{{ character.mass }}</dd>

                    <dt>Hair Color</dt>
                    <dd>{{ character.hair_color }}</dd>
                    
                    <dt>Skin Color</dt>
                    <dd>{{ character.skin_color }}</dd>
                    
                    <dt>Eye Color</dt>
                    <dd>{{ character.eye_color }}</dd>
                    
                    <dt>Birth Year</dt>
                    <dd>{{ character.birth_year }}</dd>
                    
                    <dt>Gender</dt>
                    <dd>{{ character.gender }}</dd>
                    
                    <dt>Films</dt>
                    <dd>{{ character.films.length }}</dd>

                </dl>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-link" type="button" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    </div>
</script>
